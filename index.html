<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucas Summers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #212121;
      --surface: #2f2f2f;
      --border: #3a3a3a;
      --text: #ececec;
      --muted: #8e8e8e;
      --font: 'Geist', sans-serif;
    }

    html,
    body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      font-size: 15px;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #landing {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 1rem;
    }

    #landing h1 {
      font-size: 2rem;
      font-weight: 500;
      letter-spacing: -0.02em;
      text-align: center;
      margin-bottom: 2rem;
    }

    #landing.hidden {
      display: none;
    }

    #chat-window {
      flex: 1;
      width: 100%;
      max-width: 720px;
      overflow-y: auto;
      padding: 2rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    #chat-window.hidden {
      display: none;
    }

    .message {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      animation: fadeUp 0.2s ease both;
    }

    .message.user {
      align-items: flex-end;
    }

    .message.user .content {
      background: var(--surface);
      padding: 0.7rem 1rem;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.6;
    }

    .message.assistant .content {
      line-height: 1.7;
      color: var(--text);
      max-width: 100%;
    }

    .message.assistant .content p {
      margin-bottom: 0.75rem;
    }

    .message.assistant .content p:last-child {
      margin-bottom: 0;
    }

    .message.assistant .content h1,
    .message.assistant .content h2,
    .message.assistant .content h3 {
      margin: 1rem 0 0.4rem;
      font-weight: 500;
    }

    .message.assistant .content ul,
    .message.assistant .content ol {
      padding-left: 1.4rem;
      margin-bottom: 0.75rem;
    }

    .message.assistant .content li {
      margin-bottom: 0.25rem;
    }

    .message.assistant .content code {
      background: var(--surface);
      padding: 0.15em 0.4em;
      border-radius: 4px;
      font-size: 0.88em;
      font-family: monospace;
    }

    .message.assistant .content pre {
      background: var(--surface);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 0.75rem;
    }

    .message.assistant .content pre code {
      background: none;
      padding: 0;
    }

    .message.assistant .content strong {
      font-weight: 500;
      color: #fff;
    }

    .message.assistant .content a {
      color: #7eb8f7;
      text-decoration: none;
    }

    .message.assistant .content a:hover {
      text-decoration: underline;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
      padding: 0.5rem 0;
    }

    .typing-dots span {
      width: 7px;
      height: 7px;
      background: var(--muted);
      border-radius: 50%;
      animation: blink 1.2s infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    #input-wrapper {
      width: 100%;
      max-width: 720px;
      padding: 0 1rem 1.5rem;
    }

    #input-box {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 0.85rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: border-color 0.2s;
    }

    #input-box:focus-within {
      border-color: #555;
    }

    #user-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text);
      font-family: var(--font);
      font-size: 0.95rem;
      resize: none;
      line-height: 1.5;
      max-height: 200px;
      overflow-y: auto;
    }

    #user-input::placeholder {
      color: var(--muted);
    }

    #send-btn {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: opacity 0.15s;
    }

    #send-btn:disabled {
      opacity: 0.2;
      cursor: default;
    }

    #send-btn:hover:not(:disabled) {
      opacity: 0.85;
    }

    #send-btn svg {
      width: 16px;
      height: 16px;
    }

    #disclaimer {
      text-align: center;
      font-size: 0.72rem;
      color: var(--muted);
      padding-top: 0.6rem;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {

      0%,
      80%,
      100% {
        opacity: 0.2;
      }

      40% {
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>

  <div id="landing">
    <h1>Lucas Summers</h1>
    <div id="input-wrapper">
      <div id="input-box">
        <textarea id="user-input" rows="1" placeholder="Ask me anything about Lucas..."></textarea>
        <button id="send-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M12 19V5M5 12l7-7 7 7" />
          </svg>
        </button>
      </div>
      <div id="disclaimer">AI can make mistakes. Reach out to Lucas directly to confirm details.</div>
    </div>
  </div>

  <div id="chat-window" class="hidden"></div>

  <script>
    const landing = document.getElementById('landing');
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const inputWrapper = document.getElementById('input-wrapper');
    const history = [];
    let chatStarted = false;

    marked.setOptions({breaks: true});

    function startChat() {
      if (chatStarted) return;
      chatStarted = true;
      landing.classList.add('hidden');
      chatWindow.classList.remove('hidden');
      document.body.appendChild(inputWrapper);
    }

    function addMessage(role, text, isMarkdown = false) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      const content = document.createElement('div');
      content.className = 'content';
      if (isMarkdown) {
        content.innerHTML = marked.parse(text);
      } else {
        content.textContent = text;
      }
      div.appendChild(content);
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return div;
    }

    function addTyping() {
      const div = document.createElement('div');
      div.className = 'message assistant';
      div.innerHTML = `<div class="typing-dots"><span></span><span></span><span></span></div>`;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return div;
    }

    userInput.addEventListener('input', () => {
      userInput.style.height = 'auto';
      userInput.style.height = userInput.scrollHeight + 'px';
    });

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      startChat();
      userInput.value = '';
      userInput.style.height = 'auto';
      sendBtn.disabled = true;

      addMessage('user', text);
      const typing = addTyping();

      history.push({role: 'user', parts: [{text}]});

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message: text, history: history.slice(0, -1)}),
        });
        const data = await res.json();
        const reply = data.reply;
        typing.remove();
        addMessage('assistant', reply, true);
        history.push({role: 'model', parts: [{text: reply}]});
      } catch (e) {
        typing.remove();
        addMessage('assistant', 'Something went wrong. Please try again.');
      }

      sendBtn.disabled = false;
      userInput.focus();
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>

</html>
