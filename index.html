<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucas Summers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #212121;
      --surface: #2f2f2f;
      --border: #3a3a3a;
      --text: #ececec;
      --muted: #8e8e8e;
      --font: 'Geist', sans-serif;
    }

    html,
    body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      font-size: 15px;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #landing {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 1rem;
    }

    #landing h1 {
      font-size: 2rem;
      font-weight: 500;
      letter-spacing: -0.02em;
      text-align: center;
      margin-bottom: 2rem;
    }

    #landing.hidden {
      display: none;
    }

    #chat-window {
      flex: 1;
      width: 100%;
      max-width: 720px;
      overflow-y: auto;
      padding: 2rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }

    #chat-window.hidden {
      display: none;
    }

    .message {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      animation: fadeUp 0.2s ease both;
    }

    .message.user {
      align-items: flex-end;
    }

    .message.user .content {
      background: var(--surface);
      padding: 0.7rem 1rem;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.6;
    }

    .message.assistant .content {
      line-height: 1.7;
      color: var(--text);
      max-width: 100%;
    }

    .message.assistant .content p {
      margin-bottom: 0.75rem;
    }

    .message.assistant .content p:last-child {
      margin-bottom: 0;
    }

    .message.assistant .content h1,
    .message.assistant .content h2,
    .message.assistant .content h3 {
      margin: 1rem 0 0.4rem;
      font-weight: 500;
    }

    .message.assistant .content ul,
    .message.assistant .content ol {
      padding-left: 1.4rem;
      margin-bottom: 0.75rem;
    }

    .message.assistant .content li {
      margin-bottom: 0.25rem;
    }

    .message.assistant .content code {
      background: var(--surface);
      padding: 0.15em 0.4em;
      border-radius: 4px;
      font-size: 0.88em;
      font-family: monospace;
    }

    .message.assistant .content pre {
      background: var(--surface);
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin-bottom: 0.75rem;
    }

    .message.assistant .content pre code {
      background: none;
      padding: 0;
    }

    .message.assistant .content strong {
      font-weight: 500;
      color: #fff;
    }

    .message.assistant .content a {
      color: #7eb8f7;
      text-decoration: none;
    }

    .message.assistant .content a:hover {
      text-decoration: underline;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
      padding: 0.5rem 0;
    }

    .typing-dots span {
      width: 7px;
      height: 7px;
      background: var(--muted);
      border-radius: 50%;
      animation: blink 1.2s infinite;
    }

    .typing-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    #input-wrapper {
      width: 100%;
      max-width: 720px;
      padding: 0 1rem 1.5rem;
      position: relative;
    }

    #input-box {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 0.85rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: border-color 0.2s;
    }

    #input-box:focus-within {
      border-color: #555;
    }

    /* Plus button */
    #plus-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 1.5px solid #555;
      background: none;
      color: var(--muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: border-color 0.15s, color 0.15s, transform 0.2s;
    }

    #plus-btn:hover {
      border-color: #888;
      color: var(--text);
    }

    #plus-btn.open {
      transform: rotate(45deg);
      border-color: #888;
      color: var(--text);
    }

    #plus-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Popup menu */
    #links-menu {
      position: absolute;
      bottom: calc(100% - 0.5rem);
      left: 1rem;
      background: #2a2a2a;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 0.4rem;
      display: flex;
      flex-direction: column;
      gap: 0.1rem;
      min-width: 160px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      opacity: 0;
      transform: translateY(6px);
      pointer-events: none;
      transition: opacity 0.15s ease, transform 0.15s ease;
    }

    #links-menu.visible {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 0.65rem;
      padding: 0.55rem 0.75rem;
      border-radius: 8px;
      text-decoration: none;
      color: var(--text);
      font-size: 0.88rem;
      transition: background 0.1s;
    }

    .menu-item:hover {
      background: var(--border);
    }

    .menu-item svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
      color: var(--muted);
    }

    #user-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      color: var(--text);
      font-family: var(--font);
      font-size: 0.95rem;
      resize: none;
      line-height: 1.5;
      max-height: 200px;
      overflow-y: auto;
    }

    #user-input::placeholder {
      color: var(--muted);
    }

    #send-btn {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: opacity 0.15s;
    }

    #send-btn:disabled {
      opacity: 0.2;
      cursor: default;
    }

    #send-btn:hover:not(:disabled) {
      opacity: 0.85;
    }

    #send-btn svg {
      width: 16px;
      height: 16px;
    }

    #disclaimer {
      text-align: center;
      font-size: 0.72rem;
      color: var(--muted);
      padding-top: 0.6rem;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(6px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes blink {

      0%,
      80%,
      100% {
        opacity: 0.2;
      }

      40% {
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>

  <div id="landing">
    <h1 style="font-weight:300"><span style="font-weight:600">Lucas</span> Summers</h1>
    <div id="input-wrapper">
      <div id="links-menu">
        <a class="menu-item" href="https://github.com/Lucas-Summers" target="_blank">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.342-3.369-1.342-.454-1.155-1.11-1.462-1.11-1.462-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0 1 12 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.202 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.741 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z" />
          </svg>
          GitHub
        </a>
        <a class="menu-item" href="https://linkedin.com/in/lucas-a-summers" target="_blank">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
          </svg>
          LinkedIn
        </a>

        <a class="menu-item" href="/LucasSummers_Resume2026.pdf" target="_blank">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.75" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
            <polyline points="14 2 14 8 20 8" />
            <line x1="16" y1="13" x2="8" y2="13" />
            <line x1="16" y1="17" x2="8" y2="17" />
            <polyline points="10 9 9 9 8 9" />
          </svg>
          Resume
        </a>

        <a class="menu-item" href="https://lucassummers.bearblog.dev" target="_blank">
          <svg viewBox="0 0 24 24" fill="currentColor"><path d="M6.18 15.64a2.18 2.18 0 0 1 2.18 2.18C8.36 19.01 7.38 20 6.18 20C4.98 20 4 19.01 4 17.82a2.18 2.18 0 0 1 2.18-2.18M4 4.44A15.56 15.56 0 0 1 19.56 20h-2.83A12.73 12.73 0 0 0 4 7.27V4.44m0 5.66a9.9 9.9 0 0 1 9.9 9.9h-2.83A7.07 7.07 0 0 0 4 12.93V10.1z"/></svg>
          Blog
        </a>
      </div>
      <div id="input-box">
        <button id="plus-btn" aria-label="Links">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
            <path d="M12 5v14M5 12h14" />
          </svg>
        </button>
        <textarea id="user-input" rows="1" placeholder="Ask me anything about Lucas..."></textarea>
        <button id="send-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
            stroke-linejoin="round">
            <path d="M12 19V5M5 12l7-7 7 7" />
          </svg>
        </button>
      </div>
      <div id="disclaimer">AI can make mistakes. Reach out to Lucas directly to confirm details.</div>
    </div>
  </div>

  <div id="chat-window" class="hidden"></div>

  <script>
    const landing = document.getElementById('landing');
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const inputWrapper = document.getElementById('input-wrapper');
    const plusBtn = document.getElementById('plus-btn');
    const linksMenu = document.getElementById('links-menu');
    const history = [];
    let chatStarted = false;
    let menuOpen = false;

    marked.setOptions({breaks: true});

    // Plus button toggle
    plusBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      menuOpen = !menuOpen;
      linksMenu.classList.toggle('visible', menuOpen);
      plusBtn.classList.toggle('open', menuOpen);
    });

    // Close menu when clicking outside
    document.addEventListener('click', () => {
      if (menuOpen) {
        menuOpen = false;
        linksMenu.classList.remove('visible');
        plusBtn.classList.remove('open');
      }
    });

    function startChat() {
      if (chatStarted) return;
      chatStarted = true;
      landing.classList.add('hidden');
      chatWindow.classList.remove('hidden');
      document.body.appendChild(inputWrapper);
    }

    function addMessage(role, text, isMarkdown = false) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      const content = document.createElement('div');
      content.className = 'content';
      if (isMarkdown) {
        content.innerHTML = marked.parse(text);
      } else {
        content.textContent = text;
      }
      div.appendChild(content);
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return div;
    }

    function addTyping() {
      const div = document.createElement('div');
      div.className = 'message assistant';
      div.innerHTML = `<div class="typing-dots"><span></span><span></span><span></span></div>`;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return div;
    }

    userInput.addEventListener('input', () => {
      userInput.style.height = 'auto';
      userInput.style.height = userInput.scrollHeight + 'px';
    });

    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      startChat();
      userInput.value = '';
      userInput.style.height = 'auto';
      sendBtn.disabled = true;

      addMessage('user', text);
      const typing = addTyping();

      history.push({role: 'user', parts: [{text}]});

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message: text, history: history.slice(0, -1)}),
        });
        const data = await res.json();
        const reply = data.reply;
        typing.remove();
        addMessage('assistant', reply, true);
        history.push({role: 'model', parts: [{text: reply}]});
      } catch (e) {
        typing.remove();
        addMessage('assistant', 'Something went wrong. Please try again.');
      }

      sendBtn.disabled = false;
      userInput.focus();
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>

</html>
